---
- hosts: all
  become: yes
  tasks:
  - name: i want to install webserver on ubento
    apt:
      name: apache2
      state: present
    when: ansible_os_family =="Debian"
   
  - name: i want to start webserver on ubento
    service:
      name: apache2
      state: started
    when: ansible_os_family =="Debian"

  - name: i want to install webserver on redhat 
    yum: 
      name: http
      state: present 
    when: ansible_os_family =="RedHat"

  - name: i want to start webserver on redhat 
    service:
     name: httpd
     state: started 
    when: ansible_os_family =="RedHat"